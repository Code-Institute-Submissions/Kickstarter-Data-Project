<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/core.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.js"></script>
    <script type="text/javascript" src="ksData.js"></script>
    <link rel="stylesheet" href="ksData.css" type="text/css" />
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h1>What got Kickstarted on Kickstarter?</h1>
                <p>Data from September 2016 to January 2018</p>
                <p>You are analysing <span id="number-box"></span> projects.
                </p>
            </div>
        </div>



        <div class="row">
            <div class="col-md-8">
                <div id="timeLineChart">
                    <h3 class="text">Project Submissions Timeline</h3>
                </div>
            </div>

            <div class="col-md-4">
                <div id="resultPieChart">
                    <h3 class="text">Project Funding Results</h3>
                </div>
            </div>
        </div>






        <div class="row">
            <div class="col-sm-4" id="popularCategoryRowChart">
                <h3 class="text">Submissions per Category</h3>
            </div>

            <div class="col-sm-4" id="submissionsBarChart">
                <h3 class="text">Submissions per Country</h3>
            </div>


            <div class="col-sm-4" id="pledgesCategoryChart">
                <h3 class="text">Amount Pledged in Dollars per Category</h3>
            </div>
        </div>
    </div>






</body>

</html>

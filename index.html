<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/core.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.js"></script>
    <script type="text/javascript" src="ksData.js"></script>
    <link rel="stylesheet" href="ksData.css" type="text/css" />
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h1>What got Kickstarted on Kickstarter?</h1>
                <p>You are analysing <span id="number-box"></span> projects.
                </p>
            </div>
        </div>



        <div class="row">
            <div class="col-md-8 panel panel-default">
                <h3 class="text panel-heading">Project Submissions Timeline</h3>
                <div id="timeLineChart">

                </div>
            </div>

            <div class="col-md-4 panel panel-default">
                <h3 class="text panel-heading">Project Funding Results</h3>
                <div id="resultPieChart" class="panel-body">

                </div>
            </div>
        </div>






        <div class="row">
            <div class="col-sm-4 panel panel-default">
                <h3 class="text panel-heading">Submissions per Category</h3>
                <div id="popularCategoryRowChart" class="panel-body">

                </div>
            </div>



            <div class="col-sm-4 panel panel-default">
                <h3 class="text panel-heading">Submissions per Country</h3>
                <div id="submissionsBarChart" class="panel-body">

                </div>
            </div>


            <div class="col-sm-4 panel panel-default">
                <h3 class="text panel-heading">Amount Pledged in Dollars per Category</h3>
                <div id="pledgesCategoryChart" class="panel-body">

                </div>
            </div>


        </div>






</body>

</html>
